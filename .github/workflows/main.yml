name: Deploy Python REST API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image for the GitHub runner

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use the Python version your application requires

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Install AWS CLI
      - name: Install AWS CLI
        run: |
          curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      # Step 5: Configure AWS CLI
      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      # Step 6: Initialize Elastic Beanstalk Application
      - name: Initialize Elastic Beanstalk
        run: |
          eb init -p python-3.8 my-python-api --region ${{ secrets.AWS_REGION }} --no-verify-ssl
          eb create my-python-api-env --single
          eb use my-python-api-env

      # Step 7: Deploy the application to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy
